---

# This part is specific to Ceph monitors
- set_fact:
    monitor_name: "{{ ansible_hostname }}"
  when: not mon_use_fqdn

- set_fact:
    monitor_name: "{{ ansible_fqdn }}"
  when: mon_use_fqdn

- name: Ensure ceph-mon target exists
  file:
    path: "/etc/systemd/system/ceph-mon.target.wants/"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Ensure ceph-mon@{{monitor_name}}.service is enabled at boot
  file:
    src: "/lib/systemd/system/ceph-mon@.service"
    dest: "/etc/systemd/system/ceph-mon.target.wants/ceph-mon@{{monitor_name}}.service"
    state: link
    owner: root
    group: root
